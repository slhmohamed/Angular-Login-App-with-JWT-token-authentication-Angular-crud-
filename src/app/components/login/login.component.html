<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active" routerLink="/"> SIGN IN </h2>
      <h2 class="inactive underlineHover" routerLink="/inscreption">SIGN UP </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoE2TmWFiOXnQunOXbWWTMLXfMJVG9L3lc3g&usqp=CAU" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="Login()">
        <input type="text" id="login" class="fadeIn second" name="login"  [(ngModel)]="email" placeholder="Email">
        <input type="text"   id="login" class="fadeIn third" name="login" [(ngModel)]="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
